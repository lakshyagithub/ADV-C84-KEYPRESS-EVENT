<!DOCTYPE html>
<html>
<head>
<style>
body{

    background-position: center;
    background-size: cover;
	text-align: center;

{
    margin-top: 10px;
	border-width: 40px;
	border: solid;
	background-color: white;

	color:red!important;

</style>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<title>ASCII value</title>
</head>
<body>


<h1>Keyboard keys</h1>

	<div id="d1"></div>
	<h4>
		<b class="text-danger">NOTE : </b> PRESS ANY KEYBOARD KEY 
	</h4>
	<canvas id="myCanvas" height="400" width="800"></canvas>
</body>
<script>
	var canvas = document.getElementById("myCanvas");
	var ctx = canvas.getContext("2d");
	window.addEventListener("keydown",my_keydown);

img_width = 300;
img_height = 100;

var img_image;

img_x = 100;
img_y = 100;

function add() {
	img_image1 = new Image(); //defining a variable with a new image
	img_image1.onload = uploadimg; // setting a function, onloading this variable
	img_image1.src = img_image;   // load image
}

function uploadimg() {

	ctx.drawImage(img_image1, img_x, img_y, img_width, img_height);
}

//Write a code to grab the key-pressed event

function my_keydown(e)
{
	keyPressed = e.keyCode;
	console.log(keyPressed);
	
		if((keyPressed >=97 && keyPressed<=122)|| (keyPressed >=65 && keyPressed<=90))
		{
			aplhabetkey();
			document.getElementById("d1").innerHTML="You Pressed Aplhabet Keys"
			console.log("Aplhabet Key")
		}
		else if(keyPressed >=48 && keyPressed<=57)
		{
			numberkey();
			document.getElementById("d1").innerHTML="You Pressed Number Keys";
			console.log("Number Key");
		}

		else if(keyPressed >=37 && keyPressed<=40)
		{
			arrowkey();
			document.getElementById("d1").innerHTML="You Pressed Arrow Keys";
			console.log("Arrow Key");
		}

		else if(keyPressed==17 || keyPressed==18 || keyPressed==27)
		{
			specialkey();
			document.getElementById("d1").innerHTML="You Pressed Special Keys";
			console.log("Special Key");
		}
		else{
			otherkey();
			document.getElementById("d1").innerHTML="You Pressed Other Keys";
			console.log("Other Key");
		}

function aplhabetkey()
{
	img_image="Alpkey.png";
	add();
}
function numberkey()
{
	img_image="numkey.png";
	add();
}
function arrowkey()
{
	img_image="Arrkey.png";
	add();
}
function specialkey()
{
	img_image="spkey.png";
	add();
}
function otherkey()
{
	img_image="otherkey.png";
	add();
}
}
</script>
</html>
